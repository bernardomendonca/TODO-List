<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<link rel="stylesheet" type="text/css" href="assets/css/todos.css">
	<!-- GOOGLE FONTS - ROBOTO -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
	<script type="text/javascript" src="assets/js/lib/jquery-3.3.1.min.js"></script>
</head>
<body>
<div id="main-container">

	<div class="container" id="morning">
		<h1>Morning <span id="counterMorning">14</span><i class="fas fa-plus"></i></h1>
		<input type="text" placeholder="Add New Todo">

		<ul>
		</ul>
	</div>	

	<div class="container" id="afternoon">
		<h1>Afternoon <span id="counterAfternoon">14</span><i class="fas fa-plus"></i></h1>
		<input type="text" placeholder="Add New Todo">

		<ul>
			<li><span><i class="fa fa-trash"></i></span> Thing 1 afternoon</li>
			<li><span><i class="fa fa-trash"></i></span> Thing 2 afternoon</li>
			<li><span><i class="fa fa-trash"></i></span> Thing 3 afternoon</li>
		</ul>
	</div>

	<div class="container" id="night">
		<h1>Night <span id="counterNight">10</span><i class="fas fa-plus"></i></h1>
		<input type="text" placeholder="Add New Todo">

		<ul>
			<li><span><i class="fa fa-trash"></i></span> Thing 1 night</li>
			<li><span><i class="fa fa-trash"></i></span> Thing 2 night</li>
			<li><span><i class="fa fa-trash"></i></span> Thing 3 night</li>
		</ul>
	</div>

</div>
